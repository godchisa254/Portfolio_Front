<section>
    <h2>¡Contáctame!</h2>
    <form (ngSubmit)="onSubmit()">
      <label for="email">Correo electrónico:</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="email"
        required
        placeholder="Ingresa tu correo electrónico"
      />
  
      <label for="message">Mensaje:</label>
      <textarea
        id="message"
        name="message"
        [(ngModel)]="message"
        rows="5"
        required
        placeholder="¿Por qué te gustaría contactarme?"
      ></textarea>
  
      <button type="submit" [disabled]="isSubmitting">
        {{ isSubmitting ? 'Enviando...' : 'Enviar' }}
      </button>
    </form>
  </section>
