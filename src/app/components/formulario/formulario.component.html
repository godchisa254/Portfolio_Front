<section class="max-w-[900px] mx-auto p-5 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-[#007acc] mb-4">¡Contáctame!</h2>
    <form (ngSubmit)="onSubmit()" class="flex flex-col space-y-4">
      <label for="email" class="text-sm font-medium">Correo electrónico:</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="email"
        required
        placeholder="Ingresa tu correo electrónico"
        class="mt-1 p-2 border border-gray-300 rounded-md text-base"
      />
  
      <label for="message" class="text-sm font-medium">Mensaje:</label>
      <textarea
        id="message"
        name="message"
        [(ngModel)]="message"
        rows="5"
        required
        placeholder="¿Por qué te gustaría contactarme?"
        class="mt-1 p-2 border border-gray-300 rounded-md text-base"
      ></textarea>
  
      <button
        type="submit"
        class="mt-2 bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-700 disabled:bg-gray-400"
        [disabled]="isSubmitting"
      >
        {{ isSubmitting ? 'Enviando...' : 'Enviar' }}
      </button>
    </form>
  </section>
